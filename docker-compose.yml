services:
  agent-zero:
    container_name: agent-zero-v2
    build:
      context: .
      dockerfile: DockerfileLocal
    volumes:
      - agent-zero-data:/a0
    ports:
      - "7643:80"
    environment:
      # Authentication
      - AUTH_LOGIN=${AUTH_LOGIN}
      - AUTH_PASSWORD=${AUTH_PASSWORD}

      # LLM API Key (OpenRouter)
      - API_KEY_OPENROUTER=${OPENROUTER_API_KEY}

      # Telegram Bot (optional - for Telegram integration)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_ALLOWED_USERS=${TELEGRAM_BOT_ALLOWED_USERS}

volumes:
  agent-zero-data:
